{% extends "auctions/layout.html" %}

{% block title %}Log In - AuctionHub{% endblock %}

{% block body %}
<div style="max-width: 440px; margin: 0 auto;" data-aos="fade-up">
    <div style="text-align: center; margin-bottom: 2rem;">
        <h2 class="page-title" style="font-size: 2rem;">Welcome Back!</h2>
        <p class="page-subtitle" style="margin-bottom: 0;">Log in to continue bidding</p>
    </div>

    <div class="form-container" data-aos="fade-up" data-aos-delay="100">
        {% if message %}
        <div class="alert alert-danger">
            {{ message }}
        </div>
        {% endif %}

        <form action="{% url 'login1' %}" method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 0.5rem; vertical-align: middle;"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                    Username
                </label>
                <input autofocus class="form-control" type="text" name="username" id="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 0.5rem; vertical-align: middle;"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                    Password
                </label>
                <input class="form-control" type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>

            <button class="btn btn-primary btn-lg" type="submit" style="width: 100%;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" y1="12" x2="3" y2="12"/></svg>
                Log In
            </button>
        </form>

        <div class="auth-divider">or</div>

        <div class="auth-footer" style="border: none; padding-top: 0;">
            New to AuctionHub? <a href="{% url 'register1' %}">Create an account</a>
        </div>
    </div>
</div>
{% endblock %}
