{% extends "auctions/layout.html" %}
{% block body %}

<div data-aos="fade-up">
    <h2 class="page-title">Create New Listing</h2>
</div>

<div class="form-container" data-aos="fade-up" data-aos-delay="100">
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="title">Title *</label>
            <input type="text" name="title" id="title" class="form-control" placeholder="e.g., Vintage Camera" required>
        </div>

        <div class="form-group">
            <label for="description">Description *</label>
            <textarea name="description" id="description" class="form-control" rows="5" placeholder="Describe your item in detail..." required></textarea>
        </div>

        <div class="form-group">
            <label for="bid">Starting Bid ($) *</label>
            <input type="number" name="bid" id="bid" step="0.01" min="0.01" class="form-control" placeholder="0.00" required>
        </div>

        <div class="form-group">
            <label for="image">Image URL</label>
            <input type="url" name="image" id="image" class="form-control" placeholder="https://example.com/image.jpg">
            <small style="color: var(--gray-500); display: block; margin-top: 0.5rem;">
                Optional: Provide a direct link to an image
            </small>
        </div>

        <div class="form-group">
            <label for="category">Category *</label>
            <input type="text" name="category" id="category" class="form-control" placeholder="e.g., Electronics, Fashion, Collectibles" required>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                Create Listing
            </button>
        </div>
    </form>
</div>

{% endblock %}
