{% extends "accounts/layout1.html" %}
{% block body %}

<div class="container" style="min-height: calc(100vh - 100px); display: flex; align-items: center; justify-content: center;">
  <div class="row justify-content-center w-100">
    <div class="col-lg-5 col-md-7 col-sm-10">
      
      <!-- Main Login Card -->
      <div class="card" style="border-radius: 24px; overflow: hidden;">
        <!-- Gradient Header -->
        <div style="background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%); padding: 40px 32px; text-align: center; position: relative;">
          <div style="position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 50%); animation: spin 20s linear infinite;"></div>
          <div style="position: relative; z-index: 1;">
            <div style="width: 70px; height: 70px; background: rgba(255,255,255,0.15); border-radius: 20px; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; backdrop-filter: blur(10px);">
              <i class="fas fa-bolt" style="font-size: 32px; color: white;"></i>
            </div>
            <h3 style="color: white; font-weight: 700; font-size: 1.75rem; margin-bottom: 8px;">Welcome Back</h3>
            <p style="color: rgba(255,255,255,0.8); margin: 0; font-size: 0.95rem;">Sign in to continue to WorkHub</p>
          </div>
        </div>
        
        <!-- Login Form -->
        <div class="card-body" style="padding: 32px;">
          <form method="POST">
            {% csrf_token %}
            
            <div class="mb-4">
              <label for="username" class="form-label">
                <i class="fas fa-user me-2" style="color: #6366f1;"></i>Username
              </label>
              <input type="text" class="form-control form-control-lg" id="username" name="username" 
                     placeholder="Enter your username" required style="padding: 14px 18px;">
            </div>
            
            <div class="mb-4">
              <label for="password" class="form-label">
                <i class="fas fa-lock me-2" style="color: #6366f1;"></i>Password
              </label>
              <input type="password" class="form-control form-control-lg" id="password" name="password" 
                     placeholder="Enter your password" required style="padding: 14px 18px;">
            </div>
            
            <div class="d-grid mb-4">
              <button type="submit" class="btn btn-primary btn-lg" style="padding: 14px; font-size: 1rem;">
                <i class="fas fa-sign-in-alt me-2"></i>Sign In
              </button>
            </div>
          </form>
          
          <div style="text-align: center; position: relative; margin: 24px 0;">
            <div style="position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: var(--border-color);"></div>
            <span style="background: var(--bg-card); padding: 0 16px; position: relative; color: var(--text-muted); font-size: 0.85rem;">or</span>
          </div>
          
          <div class="text-center">
            <p style="color: var(--text-secondary); margin-bottom: 12px;">Don't have an account?</p>
            <a href="{% url 'register' %}" class="btn btn-outline-success" style="padding: 12px 32px;">
              <i class="fas fa-rocket me-2"></i>Create Account
            </a>
          </div>
        </div>
      </div>
      
      <!-- Features Card -->
      <div class="card mt-4" style="border-radius: 16px;">
        <div class="card-body" style="padding: 24px;">
          <h6 style="text-align: center; color: var(--text-muted); margin-bottom: 20px; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px;">Why Choose WorkHub</h6>
          <div class="row text-center g-3">
            <div class="col-4">
              <div style="padding: 16px;">
                <i class="fas fa-shield-alt" style="font-size: 1.75rem; color: #10b981; margin-bottom: 10px; display: block;"></i>
                <small style="color: var(--text-secondary); font-weight: 500;">Secure Payments</small>
              </div>
            </div>
            <div class="col-4">
              <div style="padding: 16px;">
                <i class="fas fa-users" style="font-size: 1.75rem; color: #6366f1; margin-bottom: 10px; display: block;"></i>
                <small style="color: var(--text-secondary); font-weight: 500;">Top Talent</small>
              </div>
            </div>
            <div class="col-4">
              <div style="padding: 16px;">
                <i class="fas fa-bolt" style="font-size: 1.75rem; color: #f59e0b; margin-bottom: 10px; display: block;"></i>
                <small style="color: var(--text-secondary); font-weight: 500;">Fast Hiring</small>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>

<style>
@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}
</style>

{% endblock %}
